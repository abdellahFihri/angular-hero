<div *ngIf="hero">
    <!--THis will conditionally render hero details only if there is a hero, otherwise it wont-->
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="hero.name" placeholder="name" />
        </label>
    </div>
</div>
<button (click)="goBack()">go back</button><!--(click) is the event-->
<button (click)="save()">save</button>
